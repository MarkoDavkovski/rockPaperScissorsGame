<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header id="header">
			<h1>Rock Paper Scissors</h1>
			<h2>Beat the computer if you can!</h2>
		</header>
		<p>Choose your sign</p>
		<div class="btnContainer">
			<div class="sign"><button class="btn" id="rock">✊🏼</button></div>
			<div class="sign"><button class="btn" id="paper">✋🏼</button></div>
			<div class="sign"><button class="btn" id="scissors">✌🏼</button></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
