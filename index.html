<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
	</head>
	<body>
		<header id="header">
			<a
				class="home-icon"
				href="https://markodavkovski.github.io/AdminDashboard/"
				><i class="fa-sharp fa-solid fa-house"></i
			></a>
			<h1>Rock Paper Scissors</h1>
			<h2>Beat the computer if you can!</h2>
		</header>
		<p style="font-weight: bold">Choose your sign</p>
		<div class="scoreSection">
			<h2 class="scoreInfo">First to score 5 points wins the game!</h2>
			<div class="signsContainer">
				<div class="scoreSignContainer">
					<div class="playerSign">❔</div>
					<div class="playerScore">Player: 0</div>
				</div>

				<div class="scoreSignContainer">
					<div class="computerSign">❔</div>
					<div class="computerScore">Computer: 0</div>
				</div>
			</div>
		</div>

		<div class="btnContainer">
			<div class="sign">
				<button class="btnSign" id="rock">✊🏼</button>
			</div>
			<div class="sign">
				<button class="btnSign" id="paper">✋🏼</button>
			</div>
			<div class="sign">
				<button class="btnSign" id="scissors">✌🏼</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
